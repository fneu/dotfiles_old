- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ctags: ctags
    ~/.Xresources: Xresources
    ~/.config/bspwm: bspwm
    ~/.config/compton.conf: compton.conf
    ~/.profile: profile
    ~/.face: face
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.htmlhintrc: htmlhintrc
    ~/.config/git/ignore:
      create: true
      path: global_gitignore
    ~/bin/colortest: bin/colortest
    ~/bin/msingle: bin/msingle
    ~/bin/mtriple: bin/mtriple
    ~/bin/bspwm-external-rules.sh: bin/bspwm-external-rules.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
