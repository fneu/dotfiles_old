- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ctags: ctags
    ~/.Xresources: Xresources
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/compton.conf: compton.conf
    ~/.profile: profile
    ~/.face: face

- shell:
  - [git submodule update --init --recursive, Installing submodules]
