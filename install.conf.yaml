- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ctags: ctags
    ~/.Xresources: Xresources
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/compton.conf: compton.conf
    ~/.profile: profile
    ~/.face: face
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.config/git/ignore:
      create: true
      path: global_gitignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
