- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ctags: ctags
    ~/.Xresources: Xresources
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/compton.conf: compton.conf
    ~/.config/dunst: dunst
    ~/.config/rofi: rofi
    ~/.profile: profile
    ~/.face: face
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.config/git/ignore:
      create: true
      path: global_gitignore
    ~/bin/colortest: bin/colortest
    ~/bin/lock: bin/lock
    ~/bin/msingle: bin/msingle
    ~/bin/mtriple: bin/mtriple

- shell:
  - [git submodule update --init --recursive, Installing submodules]
